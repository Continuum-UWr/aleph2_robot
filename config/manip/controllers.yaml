controllers:
  effort:
    base_to_frame:
      type: effort_controllers/JointEffortController
      joint: base_to_frame
    B_to_base:
      type: effort_controllers/JointEffortController
      joint: B_to_base
    C_to_B:
      type: effort_controllers/JointEffortController
      joint: C_to_B
    efector_to_C:
      type: effort_controllers/JointEffortController
      joint: efector_to_C
    efector_roll:
      type: effort_controllers/JointEffortController
      joint: efector_roll
    efector_grip:
      type: effort_controllers/JointEffortController
      joint: efector_grip
  velocity:
    efector_roll:
      type: effort_controllers/JointVelocityController
      joint: effector_roll
      pid: {p: 50.0, i: 10.0, d: 0.0}
  trajectory:
    type: "effort_controllers/JointTrajectoryController"
    joints:
      - base_to_frame
      - B_to_base
      - C_to_B
      - efector_to_C
      - efector_roll
      - efector_grip

    gains:
      base_to_frame: {p: 100,  d: 1, i: 1, i_clamp: 1}
      B_to_base: {p: 100,  d: 1, i: 1, i_clamp: 1}
      C_to_B: {p: 100,  d: 1, i: 1, i_clamp: 1}
      efector_to_C: {p: 100,  d: 1, i: 1, i_clamp: 1}
      efector_roll: {p: 100,  d: 1, i: 1, i_clamp: 1}
      efector_grip: {p: 100,  d: 1, i: 1, i_clamp: 1}


  state:
    type: joint_state_controller/JointStateController
    publish_rate: 20